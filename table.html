<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th width=""100>Team#1</th>
                <th>Name</th>
                <th>Score</th>
                <th colspan="2">Pass/Fail</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan ="2">1</td> <!-- table data-->
                <td>Ahmed</td>
                <td>9</td>
                <td>Pass</td>
            </tr>
            <tr>
                <td rowspan ="2"></td>2</td> <!-- table data-->
                <td>Ali</td>
                <td>4</td>
                <td>Fail</td>
                
            </tr>

        </tbody>
    </table>
    <!--Lists-->
    <ul> <!--unordered list-->
        <li> Feature #1 list</li>
        <li> Feature #2 list</li> <!--list order-->
    </ul>
    <ol>
        <li> Feature #1 in ordered list</li>
        <li> Feature #2 in ordered list</li>
    </ol>

    <iframe width="600" height="400" src="https://www.youtube.com/watch?v=Ij7d7wZ5qqc"></iframe>
</body>
</html>
